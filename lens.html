<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amartya's Lens</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .classy-heading-container {
            background-color: white; /* White background */
            padding: 10px;
            overflow: hidden; /* Ensure heading stays within bounds */
        }

        .classy-heading {
            color: black; /* Black text */
            font-family: 'Open Sans', sans-serif;
            font-size: 35px;
            letter-spacing: 2px;
            overflow: hidden; /* Ensures animation is visible */
            white-space: nowrap; /* Prevents wrapping during animation */
            border-right: 2px solid #808080; /* Typing cursor effect */
            display: inline-block; /* Prevents block expansion */
            animation: typing 7s steps(40, end), blink-caret 0.5s step-end 10 forwards; /* Cursor stops blinking */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%; /* Let the heading fit dynamically */
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #808080;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns */
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }

        .portrait {
            grid-row: span 2; /* Portrait images span two rows */
        }

        .footer {
            text-align: center;
            padding: 5px;
            background: #333;
            color: white;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .classy-heading {
                font-size: 28px; /* Smaller font for tablets */
                white-space: normal; /* Allow heading to wrap */
            }
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* Two columns for tablets */
            }
        }

        @media (max-width: 480px) {
            .classy-heading {
                font-size: 28px; /* Smaller font for phones */
                text-align: center; /* Center-align heading for phones */
                white-space: normal; /* Allow heading to wrap */
            }
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* Two columns for phones */
            }
        }
    </style>
</head>
<body>

<div class="classy-heading-container">
    <div class="classy-heading">
        Moments Captured: ক্যামেরা বন্ধি গল্প
    </div>
</div>

<section id="gallery" class="gallery">
    <img src="pictures/2.JPG" alt="Sample Photo">
    <img src="pictures/3.JPG" alt="Sample Photo" class="portrait">
    <img src="pictures/fire.JPG" alt="Sample Photo">
    <img src="pictures/dusk.JPG" alt="Sample Photo">
    <img src="pictures/1.JPG" alt="Sample Photo">
    <img src="pictures/gangtok1.JPG" alt="Sample Photo">
    <img src="pictures/gangtok2.JPG" alt="Sample Photo">
</section>

<div class="footer">
    © 2024 Amartya
</div>

</body>
</html>
